env:
  node: true
  browser: true
  es2021: true
extends:
  - "airbnb-base"



overrides: []
parserOptions:
  ecmaVersion: latest
  sourceType: module

rules:
  import/no-extraneous-dependencies: 
    - off
  no-console: 0
  import/extensions: 
    - error
    - ignorePackages
    - js: always
  no-underscore-dangle: [2, { "allow": ["__filename", "__dirname"] }]
  eqeqeq: off
  curly: error
  quotes:
    - error
    - double
